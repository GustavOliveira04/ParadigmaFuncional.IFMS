            { comprimento: 5, potenciaMotor: 60, deckAberto: false, cabineHabitavel: false },
            { comprimento: 6, potenciaMotor: 30, deckAberto: true, cabineHabitavel: true },
            { comprimento: 7, potenciaMotor: 45, deckAberto: false, cabineHabitavel: false },
            { comprimento: 5, potenciaMotor: 40, deckAberto: true, cabineHabitavel: false },

            { comprimento: 4, potenciaMotor: 20, deckAberto: true, cabineHabitavel: false },
            { comprimento: 5, potenciaMotor: 50, deckAberto: false, cabineHabitavel: false },
            { comprimento: 7, potenciaMotor: 40, deckAberto: true, cabineHabitavel: true },
            { comprimento: 6, potenciaMotor: 35, deckAberto: false, cabineHabitavel: true },
            { comprimento: 7, potenciaMotor: 80, deckAberto: true, cabineHabitavel: true },
            { comprimento: 3, potenciaMotor: 15, deckAberto: false, cabineHabitavel: true },

            { comprimento: 3, potenciaMotor: 30, deckAberto: true, cabineHabitavel: false },

            { comprimento: 8, potenciaMotor: 55, deckAberto: true, cabineHabitavel: true },
            { comprimento: 4, potenciaMotor: 45, deckAberto: false, cabineHabitavel: true },
            { comprimento: 7, potenciaMotor: 10, deckAberto: true, cabineHabitavel: false },
            { comprimento: 5, potenciaMotor: 35, deckAberto: false, cabineHabitavel: true },
            { comprimento: 3, potenciaMotor: 25, deckAberto: true, cabineHabitavel: false },
            { comprimento: 6, potenciaMotor: 45, deckAberto: true, cabineHabitavel: false },
            { comprimento: 5, potenciaMotor: 60, deckAberto: false, cabineHabitavel: true }
        ];

        function verificarEmbarcacao(barco) {
            const { comprimento, potenciaMotor, deckAberto, cabineHabitavel } = barco;
            return (
                (comprimento <= 5) ||
                (comprimento <= 8 && deckAberto && potenciaMotor <= 50 && !cabineHabitavel) ||
                (comprimento <= 8 && !deckAberto && potenciaMotor <= 50 && cabineHabitavel === false)
            );
        }

        let embarcacoesMiudas = embarcacoes.filter(verificarEmbarcacao);

        function mostrarResultados() {
            const lista = document.getElementById('embarcacoes-miudas');
            lista.innerHTML = ''; // Limpa a lista

            embarcacoesMiudas.forEach((barco, index) => {
                const item = document.createElement('li');
                item.textContent = `Embarcação ${index + 1}: Comprimento = ${barco.comprimento}m, Potência do Motor = ${barco.potenciaMotor}HP, Convés Aberto = ${barco.deckAberto}, Cabine Habitável = ${barco.cabineHabitavel}`;
                lista.appendChild(item);
            });
        }

        // Executa a função de exibição ao carregar a página
        mostrarResultados();
    </script>
</body>
</html>
